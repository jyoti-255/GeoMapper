<!DOCTYPE html>
<html>
<head>
<title>Location On Map</title>
<style>
* {
    font-size: 40px;
}
body {
    background-color: azure;
}
</style>
</head>
<body>
<center>
<form method="POST">
    {% csrf_token %}
    <input type="number" step="any" name="lat" placeholder="enter latitude" required/>
    <br/><br/>
    <input type="number" step="any" name="lon" placeholder="enter longitude" required/>
    <br/><br/>
    <input type="submit"/>
</form>
{{ msg|safe }}
</center>
</body>
</html>
